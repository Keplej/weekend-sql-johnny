<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section>
            <h3>Current tasks</h3>
            <label>Task: </label><input type="text" id="notesIn"  size="70" placeholder="Add Task"/>
            <br />
            <label>Is it Complete?: </label><input type="text" size="60" id="completedIn" placeholder="Is it complete?">
            <br />
            <button type="button" id="todoButton">Add to List</button>
        </section>
        <section>
            <h3>Current Tasks</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Tasks</th>
                            <th>Completed</th>
                        </tr>
                    </thead>
                    <tbody id="infoTodo">
                    </tbody>
                </table>
        </section>
    </main>
</body>
</html>
